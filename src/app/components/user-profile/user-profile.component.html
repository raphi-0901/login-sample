
<div class="grid grid-cols-5 gap-4 my-5 text-background">
  <nav class="max-lg:col-span-full rounded-3xl justify-center items-center p-3 self-baseline bg-primary ">
    <div class="flex flex-col items-center">
      <h2>Navigation</h2>
    </div>
    <div class="flex flex-col">
      <button class="!shadow-none" (click)="switchToComponent('UserProfileOverview')">
        Overview
      </button>
      <button class="!shadow-none" (click)="switchToComponent('UserProfileDetails')">
        Profile Details
      </button>
      <button class="!shadow-none" (click)="switchToComponent('UserProfileOrders')">
        Orders
      </button>
    </div>
  </nav>
  <main class="col-span-4 max-lg:col-span-full">
    <ng-container *ngIf="currentComponent === 'UserProfileOverview'">
      <app-user-profile-overview
        [news]="news"
        [userDetail]="userDetails"
      >
      </app-user-profile-overview>
    </ng-container>
    <ng-container *ngIf="currentComponent === 'UserProfileDetails'">
      <app-user-profile-details
        [userDetails]="userDetails"
      >
      </app-user-profile-details>
    </ng-container>
    <ng-container *ngIf="currentComponent === 'UserProfileOrders'">
      <app-user-profile-orders>
      </app-user-profile-orders>
    </ng-container>
  </main>

</div>
