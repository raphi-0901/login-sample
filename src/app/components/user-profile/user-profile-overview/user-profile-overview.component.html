
<div class="grid  lg:grid-cols-5 grid-cols-2 gap-3">
  <div class="bg-primary col-span-full rounded-3xl p-5">
    <h2>Hello {{userDetail.firstName}}, where have you been?</h2>
  </div>
  <div class="text-primary col-span-full pt-2 ">
    <h2>Latest orders</h2>
    <div class="w-full bg-primary h-0.5"></div>
  </div>

  <div *ngFor="let order of userDetail.shortOrderDtos | slice:0:5">
    <a [routerLink]="['order', order.id]">
      <div class="bg-primary flex flex-col justify-between rounded-3xl p-2 aspect-square">
        <div>
          <div  *ngFor="let event of order.eventNames">
            <h3>1x {{event}}</h3>
          </div>
        </div>
        <div class=" flex flex-col items-center">
          <h2 class="!my-0">{{order.numberOfTickets}}</h2>
          <h2 class="!my-0">Tickets</h2>
          <h3>{{order.orderDate | date: "mm.dd.yyyy"}}</h3>
        </div>
      </div>
    </a>
  </div>
  <div class="text-primary col-span-full pt-2">
    <h2>Latest news</h2>
    <div class="w-full bg-primary h-0.5"></div>
  </div>
  <div *ngFor="let oneNews of news | slice:0:5">
    <div class="bg-primary flex justify-center rounded-3xl p-2 aspect-square">
      {{oneNews.title}}
    </div>
  </div>
</div>
